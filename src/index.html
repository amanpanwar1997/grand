    <!-- Vercel SPA Routing Fix Script -->
    <script type="text/javascript">
      // Single Page Application routing fix for Vercel
      // Handles direct URL access and page refreshes
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function(s) { 
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
