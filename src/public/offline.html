<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Inchtomilez Digital Marketing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      text-align: center;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #ffffff;
    }

    p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      margin-top: 32px;
      padding: 12px 32px;
      background: #eab308;
      color: #000000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #fbbf24;
      transform: translateY(-2px);
    }

    .status {
      margin-top: 24px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ef4444;
      margin-right: 8px;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    .cached-pages {
      margin-top: 32px;
      text-align: left;
    }

    .cached-pages h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #eab308;
    }

    .cached-pages ul {
      list-style: none;
    }

    .cached-pages li {
      padding: 8px 12px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      transition: all 0.2s;
    }

    .cached-pages li:hover {
      background: rgba(234, 179, 8, 0.1);
      border-color: rgba(234, 179, 8, 0.3);
    }

    .cached-pages a {
      color: #ffffff;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .cached-pages a:hover {
      color: #eab308;
    }

    @media (max-width: 768px) {
      .icon {
        font-size: 60px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .btn {
        font-size: 14px;
        padding: 10px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>
    
    <h1>You're Offline</h1>
    
    <p>
      It looks like you've lost your internet connection.
    </p>
    <p>
      Don't worry! Some pages are cached and available offline.
    </p>

    <div class="status">
      <span class="status-indicator"></span>
      <span>No internet connection detected</span>
    </div>

    <a href="/" class="btn" onclick="window.location.reload(); return false;">
      Try Again
    </a>

    <div class="cached-pages">
      <h2>üìÑ Available Offline Pages</h2>
      <ul id="cached-list">
        <li><a href="/">üè† Homepage</a></li>
        <li><a href="/about">‚ÑπÔ∏è About Us</a></li>
        <li><a href="/services">üéØ Services</a></li>
        <li><a href="/contact">üìû Contact</a></li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-retry connection every 5 seconds
    let retryCount = 0;
    const maxRetries = 12; // 1 minute total

    function checkConnection() {
      if (navigator.onLine) {
        // Connection restored
        window.location.reload();
      } else {
        retryCount++;
        if (retryCount < maxRetries) {
          setTimeout(checkConnection, 5000);
        }
      }
    }

    // Start checking
    setTimeout(checkConnection, 5000);

    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Update status indicator
    window.addEventListener('offline', () => {
      document.querySelector('.status-indicator').style.background = '#ef4444';
    });

    window.addEventListener('online', () => {
      document.querySelector('.status-indicator').style.background = '#10b981';
    });
  </script>
</body>
</html>
