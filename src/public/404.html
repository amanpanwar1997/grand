<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0;url=/" />
    <title>Redirecting... | Inchtomilez Digital Marketing And Advertising Agency</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Raleway', system-ui, -apple-system, sans-serif;
        background: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .loader {
        text-align: center;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(234, 179, 8, 0.2);
        border-top: 4px solid #eab308;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      h1 {
        font-size: 1.5rem;
        font-weight: 500;
        color: #eab308;
        margin: 0 0 10px;
      }
      p {
        font-size: 0.9rem;
        color: #999;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
      <h1>Redirecting...</h1>
      <p>Taking you to the homepage</p>
    </div>
    <script>
      // Fallback redirect if meta refresh fails
      setTimeout(function() {
        window.location.href = '/';
      }, 100);
    </script>
  </body>
</html>
