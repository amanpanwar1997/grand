    <!-- ✅ Vercel SPA Routing Fix (Existing + Enhanced) -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function(s) { return s.replace(/~and~/g, '&'); })
            .join('?');
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>

    <!-- ✅ ADDED FIX 1: Restore saved route after redirect -->
    <script>
      (function() {
        const redirect = sessionStorage.getItem("redirect");
        if (redirect) {
          sessionStorage.removeItem("redirect");
          history.replaceState(null, null, redirect);
        }
      })();
    </script>

    <!-- ✅ ADDED FIX 2: 404 fallback → redirect to root & restore path -->
    <script>
      window.addEventListener("load", function () {
        if (window.location.pathname !== "/" && !window.location.pathname.includes(".")) {
          fetch(window.location.pathname, { method: "HEAD" }).then(res => {
            if (res.status === 404) {
              sessionStorage.setItem("redirect", window.location.pathname);
              window.location.href = "/";
            }
          });
        }
      });
    </script>
